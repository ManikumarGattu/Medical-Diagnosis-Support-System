<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Healthcare Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8c0ff, #3f2b96);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .auth-section {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .auth-section a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-section a:hover {
            text-decoration: underline;
        }
        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ccc;
            padding: 5px;
            min-height: 40px;
            background: #f8f8f8;
            cursor: text;
            align-items: center;
            position: relative;
            margin-top: 15px;
        }
        .tag {
            background: #3f2b96;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .tag .remove-tag {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        #symptom-search {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            min-width: 120px;
            background: transparent;
        }
        .suggestions {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background: white;
            display: none;
            position: absolute;
            width: 100%;
            text-align: left;
            z-index: 10;
            top: 100%;
            left: 0;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #dcdcdc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 5px;
            border: none;
            background: #3f2b96;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #record-btn {
            background: #ff6b6b;
            margin-top: 10px; /* Moved slightly up */
        }
        .or-divider {
            margin: 20px 0; /* Slightly reduced space */
            font-weight: bold;
            font-size: 18px;
            color: #3f2b96;
        }
    </style>
</head>
<body>

    <h1>Healthcare Assistant</h1>

    <div class="auth-section">
        {% if user.is_authenticated %}
            <p>Welcome, <strong>{{ user.username }}</strong>! <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
        {% endif %}
    </div>

    <div class="container">
        <h2>Enter Your Symptoms</h2>

        <label for="symptom-search" style="display: block; margin-bottom: 15px;">Type Symptoms:</label>
        <div class="tag-input-container" onclick="document.getElementById('symptom-search').focus();">
            <div id="selected-tags"></div>
            <input type="text" id="symptom-search" placeholder="Start typing..." oninput="showSuggestions(event)">
            <div class="suggestions" id="suggestion-box"></div>
        </div>

        <form method="POST" action="{% url 'analyze_symptoms' %}">
            {% csrf_token %}
            <input type="hidden" name="symptoms" id="selected-symptoms">
            <button type="submit">Analyze Symptoms</button>
        </form>

        <div class="or-divider">OR</div>
        <button id="record-btn">ðŸŽ¤ Speak Symptoms</button>
    </div>

    <script>
        let symptomsList = [{% for symptom in symptoms %}"{{ symptom }}",{% endfor %}];
        let selectedSymptoms = [];

        function showSuggestions(event) {
            let input = event.target.value.toLowerCase();
            let suggestionBox = document.getElementById("suggestion-box");
            suggestionBox.innerHTML = "";
            if (!input) {
                suggestionBox.style.display = "none";
                return;
            }
            let matches = symptomsList.filter(s => s.toLowerCase().includes(input) && !selectedSymptoms.includes(s));
            matches.forEach(m => {
                let div = document.createElement("div");
                div.textContent = m;
                div.onclick = () => addSymptom(m);
                suggestionBox.appendChild(div);
            });
            suggestionBox.style.display = matches.length ? "block" : "none";
        }

        function addSymptom(symptom) {
            if (!selectedSymptoms.includes(symptom)) {
                selectedSymptoms.push(symptom);
                updateTags();
            }
            document.getElementById("symptom-search").value = "";
            document.getElementById("suggestion-box").style.display = "none";
        }

        function updateTags() {
            let container = document.getElementById("selected-tags");
            container.innerHTML = "";
            selectedSymptoms.forEach(symptom => {
                let tag = document.createElement("div");
                tag.className = "tag";
                tag.innerHTML = `${symptom} <span class="remove-tag" onclick="removeSymptom('${symptom}')">x</span>`;
                container.appendChild(tag);
            });
            document.getElementById("selected-symptoms").value = selectedSymptoms.join(",");
        }

        function removeSymptom(symptom) {
            selectedSymptoms = selectedSymptoms.filter(s => s !== symptom);
            updateTags();
        }

        let mediaRecorder;
        let audioChunks = [];
        let recording = false;

        document.getElementById("record-btn").addEventListener("click", async function() {
            if (!recording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    this.textContent = "ðŸ›‘ Stop Recording";

                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        const formData = new FormData();
                        formData.append("speech_file", audioBlob);

                        const response = await fetch("{% url 'speech_to_text' %}", {
                            method: "POST",
                            body: formData,
                            headers: { "X-CSRFToken": "{{ csrf_token }}" }
                        });

                        const data = await response.json();
                        if (data.speech_text) {
                            let symptomsArray = data.speech_text.split(", ");
                            symptomsArray.forEach(symptom => addSymptom(symptom));
                        }

                        this.textContent = "ðŸŽ¤ Speak Symptoms";
                        recording = false;
                    };

                    mediaRecorder.start();
                    recording = true;

                } catch (error) {
                    alert("Please allow microphone access.");
                }
            } else {
                mediaRecorder.stop();
            }
        });
    </script>

</body>
</html>
